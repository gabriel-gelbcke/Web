<section class="boxContato3">

  

  <div class="fundoForm">

    <div class="contentForm">

      <div class="tituloForm">Formulario de contato</div>
      <a>Porfavor preencha suas informações.</a>

      <div class="formulario">
        

        <form action="contato.html">

          <!-- Email Input -->
          <div class="emailForm">
            <div class="email"><a>Seu Nome</a></div>
            <div class="emailInput">
            <input type="text" id="nome" name="nome" value="" placeholder="Nome">
            </div>
          </div>

          <!-- Email Input -->
          <div class="emailForm">
            <div class="email"><a>Seu Email</a></div>
            <div class="emailInput">
            <input type="email" id="email" name="email" value="" placeholder="Email">
            </div>
          </div>

          <!-- Telefone Input -->
          <div class="emailForm">
            <div class="email"><a>Seu Telefone</a></div>
            <div class="emailInput">
            <input type="text" id="tel" name="tel" value="" placeholder="Telefone">
            </div>
          </div>



          <!-- Data Input -->
          <div class="emailForm">
            <div class="email"><a>Sua Idade</a></div>
            <div class="emailInput">
            <input style="font-size: 0.8rem;" type="date" id="idade" name="idade" value="" placeholder="">
            </div>
          </div>

          <!-- Sexo Input -->
          <div class="sexForm">
            <div class="email"><a>Seu Genero</a></div>
            <div class="sexInput">
              <input type="radio" name="gender" value="homem">Homem</input>
              <input type="radio" name="gender" value="mulher">Mulher</input>      
              <input type="radio" name="gender" value="outro">Outro</input>      
            </div>
          </div>

          <!-- Tipo Input -->
          <div class="emailForm">
            <div class="email"><a>Motivo</a></div>
            <div class="emailInput">
              <div class="custom-select">
              <select name="tipo" id="tipo" form="contatoForm">
                <option class="cu" value="" selected disabled hidden>Escolha o motivo</option>
                <option value="Duvida">Duvida</option>
                <option value="Emprego">Emprego</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Bug">Bug</option>
                <option value="Melhoria">Melhoria</option>
                <option value="Patrocinio">Patrocinio</option>
              </select>
              </div>
            </div>
          </div>

          <!-- Data Input -->
          <div class="textForm">
            <div class="email"><a>Assunto</a></div>
            <div class="textInput">
                <textarea id="assunto" name="assunto" rows="12" cols="41"></textarea>
            </div>
          </div>

          <!-- Data Input -->
          <div class="SubmitForm">
            <div class="submitInput">
              <button type="submit">Enviar</button>
            </div>
          </div>

        </form> 

      </div>
